<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
<div th:each="user: ${users}">
  <div  th:if="${user.getPosts().size()!=0}" th:text="${user.getUsername()}+'\'s posts'"></div>
  <div th:each="post:${user.getPosts()}">
    <p><span th:text="${post.body}"></span></p>
    <p><span th:text="${post.createdAt}"></span></p>
  </div>
</body>
</html>
